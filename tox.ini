[tox]
requires =
    tox>=4
env_list =
    py{37,38,39,310}
    test-onnx-func-expe
    test-torch-nightly
    test-onnx-nightly
    examples
    build
labels =
    python310 = py310, build
    python39 = py39, build
    python38 = py38, build
    python37 = py37, build
    python310-experimental = test-onnx-func-expe
    python310-torch-nightly = test-torch-nightly
    python310-onnx-weekly = test-onnx-weekly

[base]
deps =
    autopep8
    click
    jinja2
    numpy==1.23.5
    protobuf<4
    typing_extensions

    ; ATen lib
    beartype
    types-PyYAML

    ; Testing
    expecttest
    packaging
    parameterized
    pytest-cov
    pytest-subtests
    pytest-xdist
    pytest!=7.1.0
    pyyaml
commands =
    pip list
    pytest onnxscript {posargs}

[testenv]
description = run unit tests
deps =
    {[base]deps}
    onnx==1.13
    onnxruntime
    torch==1.13
commands =
    {[base]commands}
    pytest docs/test

[testenv:test-onnx-weekly]
description = test with onnx main branch
deps=
    {[base]deps}
    onnx-weekly
    onnxruntime
    torch==1.13
pip_pre = true
set_env =
    PIP_EXTRA_INDEX_URL = {env:PIP_EXTRA_INDEX_URL:https://test.pypi.org/simple/}
commands =
    {[base]commands}

[testenv:test-onnx-func-expe]
description = test with onnx function experiment builds
deps=
    {[base]deps}
    ort-function-experiment-nightly
    torch==1.13
pip_pre = true
install_command = python -I -m pip install -f https://onnxruntimepackages.z14.web.core.windows.net/onnxruntime-function-experiment.html {opts} {packages}
commands =
    ; Uninstall onnx here, because the released onnx is required and installed when onnxscript is installed
    python -I -m pip uninstall -y onnx
    python -I -m pip install -f https://onnxruntimepackages.z14.web.core.windows.net/onnx-function-experiment.html --pre onnx-function-experiment
    pip list
    pytest onnxscript {posargs}
    pytest docs/test

[testenv:test-torch-nightly]
description = test with pytorch nightly
deps=
    {[base]deps}
    onnx==1.13
    onnxruntime
    torch
pip_pre = true
set_env =
    PIP_EXTRA_INDEX_URL = {env:PIP_EXTRA_INDEX_URL:https://download.pytorch.org/whl/nightly/cpu}
commands =
    {[base]commands}

[testenv:build]
description = build package
skip_install = true
deps =
    build
    wheel
commands =
    python -m build

[gh]
python =
    3.8: py38, build
    3.9: py39, build
    3.10: py310, build, test-onnx-preview, test-torch-nightly, test-onnx-nightly
